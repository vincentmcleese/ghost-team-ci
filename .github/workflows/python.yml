name: Python CI

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version"
        required: false
        default: "3.12"
        type: string
      working-directory:
        description: "Working directory"
        required: false
        default: "."
        type: string
      install-command:
        description: "Custom install command (default: pip install -r requirements.txt)"
        required: false
        default: ""
        type: string

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          if [ -n "${{ inputs.install-command }}" ]; then
            ${{ inputs.install-command }}
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Lint
        run: |
          pip install ruff
          ruff check .

      - name: Type check
        run: |
          pip install pyright
          pyright . || true

      - name: Test
        run: |
          if [ -f pytest.ini ] || [ -f pyproject.toml ] || [ -d tests ]; then
            pip install pytest
            pytest
          fi
